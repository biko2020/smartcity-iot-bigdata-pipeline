networks:
  smartcity-network:
    driver: bridge

services:
  # =====================
  # PostgreSQL
  # =====================
  postgres:
    image: postgres:15
    container_name: smartcity-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartcity_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - smartcity-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================
  # Zookeeper (for Kafka)
  # =====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: smartcity-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - smartcity-network

  # =====================
  # Kafka
  # =====================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: smartcity-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    volumes:
      - ./kafka:/app/kafka
    networks:
      - smartcity-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # =====================
  # Spark (Streaming)
  # =====================
  spark:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: smartcity-spark
    volumes:
      - ./scripts:/app/scripts
      - ./spark:/app/spark
      - ./kafka:/app/kafka
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "4040:4040"
    networks:
      - smartcity-network
    command: tail -f /dev/null

  # =====================
  # Superset
  # =====================
  superset:
    image: apache/superset:latest
    container_name: smartcity-superset
    ports:
      - "8088:8088"
    environment:
      SUPERSET_SECRET_KEY: smartcity_secret
      TALISMAN_ENABLED: "False"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smartcity-network

  # =====================
  # Airflow Init
  # =====================
  airflow-init:
    image: apache/airflow:2.8.1
    container_name: smartcity-airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/smartcity_db
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      _AIRFLOW_DB_MIGRATE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smartcity-network
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true
        echo "Airflow initialized"

  # =====================
  # Airflow Webserver
  # =====================
  airflow-webserver:
    image: apache/airflow:2.8.1
    container_name: smartcity-airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/smartcity_db
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    networks:
      - smartcity-network
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =====================
  # Airflow Scheduler
  # =====================
  airflow-scheduler:
    image: apache/airflow:2.8.1
    container_name: smartcity-airflow-scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/smartcity_db
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    networks:
      - smartcity-network
    command: scheduler

volumes:
  pgdata: